<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const cat = {name: 'Felix', age: 3}
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#7d2a09';
      p.style.fontSize = '50px';
    }
    // Regular console(hello);
    // Interpolated

    console.log(`Hello this cat's name is ${cat.name}`)
    // Styled
    console.log('%c check this out', 'font-size: 25px; color: blue')
    // warning!
    console.warn("WARNING! WARNING!")
    // Error :|
    console.error("WTF")
    // Info
    console.info("fun-fact: Eyes are the entry to the souls")
    // Testing
    console.assert(1 === 2, "That is wrong")
    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p) //allows you to see what kind of methods you can use with that specific
    // thing or see what attributes it has.

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`)
        console.log(`this is ${dog.name}`);
        console.log(`He is ${dog.age} years old`);
        console.log(`this is ${dog.age * 7} dog years old `);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Andy')
    console.count('Andy')
    console.count('Andy')
    console.count('Andy')
    console.count('Andy')
    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/AndyRey7')
        .then(d => d.json())
        .then(data => {
            console.timeEnd('fetching data')
            console.log(data);
        })
  </script>
</body>
</html>
